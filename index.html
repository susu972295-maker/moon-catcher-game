<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 10px;
            background: #000;
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            border: 2px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);

            max-width: 90vw;
        }

        .welcome-screen h2 {
            margin-bottom: 20px;

        .welcome-screen p {

        .welcome-screen input {

            color: #ffd700;
            font-size: 14px;
            margin: 0;
        }

        .game-over {
            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);

            color: white;

        .game-over h2 {
            margin-bottom: 15px;

        .restart-btn {
            background: #fff;

            border: none;

        .leaderboard-modal {
            display: none;

            width: 100%;

            background: rgba(0, 0, 0, 0.95);

            display: flex;

        .close-btn {

            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;

            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }


        .score-change {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .score-change.show {
            opacity: 1;
        }

        .score-change.positive {
            color: #4CAF50;
        }

        .score-change.negative {

        }


        @media (max-width: 768px) {
            .score-display {
                font-size: 20px;
                top: 15px;
                left: 15px;
            }
            
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">分數: <span id="score">0</span></div>
        <div class="timer-display">時間: <span id="timer">60</span>秒</div>
        <div class="score-change" id="scoreChange"></div>
        <canvas id="gameCanvas"></canvas>
        <div class="welcome-screen" id="welcomeScreen">
            <h2>🌕 歡迎來到摘月計畫！</h2>
            <p>中秋節快樂！請告訴我們怎麼稱呼您：</p>
            <input type="text" id="playerName" placeholder="請輸入您的稱呼" maxlength="20">
            
            <div class="loading-tip" id="loadingTip" style="display: none;">
                <p>🎮 載入遊戲中，請稍候...</p>
            </div>
            
            <div class="game-rules">
                <h3>🎮 遊戲規則</h3>
                <div class="rules-section">
                    <h4>操作方式：</h4>
                    <p>• 點擊螢幕或按空白鍵跳躍</p>
                    <p>• 連續點擊可跳更高</p>
                </div>
                
                <div class="rules-section">
                    <h4>加分項：</h4>
                    <p>• 🌕 月亮 +10 分</p>
                    <p>• 🥮 月餅、🍊 柚子、🐰 月兔 +5 分</p>
                </div>
                
                <div class="rules-section">
                    <h4>扣分項：</h4>
                    <p>• ☁️ 雲朵 -1 分</p>
                    <p>• 🔥 火焰 -2 分</p>
                </div>
            </div>
            
            <button class="start-btn" onclick="startGame()">開始遊戲</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>時間到！</h2>
            <p id="playerGreeting">親愛的玩家，</p>
            <p id="finalScore">你的分數: 0</p>
            <p id="blessing">祝福語將顯示在這裡</p>
            
            <div class="game-over-buttons">
                <button class="game-over-btn primary" onclick="restartGame()">🔄 重新挑戰</button>
                <button class="game-over-btn secondary" onclick="showLeaderboard()">🏆 查看排行</button>
                <button class="game-over-btn secondary" onclick="shareToSocial()">📱 分享給朋友，阿蘇祝大家中秋快樂</button>
            </div>
        </div>
        
        <!-- 排行榜彈窗 -->
        <div class="leaderboard-modal" id="leaderboardModal">
            <div class="leaderboard-content">
                <h3>🏆 排行榜</h3>
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- 排行榜內容將由JavaScript動態生成 -->
                </div>
                <button class="close-btn" onclick="closeLeaderboard()">關閉</button>
            </div>
        </div>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const scoreChangeElement = document.getElementById('scoreChange');
        const welcomeScreenElement = document.getElementById('welcomeScreen');
        const playerNameElement = document.getElementById('playerName');
        const gameOverElement = document.getElementById('gameOver');
        const playerGreetingElement = document.getElementById('playerGreeting');
        const finalScoreElement = document.getElementById('finalScore');
        const blessingElement = document.getElementById('blessing');

        // 圖片素材
        const images = {
            moon: null,
            mooncake: null,
            pomelo: null,
            rabbit: null,
            cloud: null,
            fire: null,
            player: null
        };

        // 載入圖片
        function loadImages() {
            const imagePromises = [];
            const imagePaths = {
                moon: 'assets/moon.png',
                mooncake: 'assets/mooncake.png',
                pomelo: 'assets/pomelo.png',
                rabbit: 'assets/rabbit.png',
                cloud: 'assets/cloud.png',
                fire: 'assets/fire.png',
                player: 'assets/player.png'
            };

            for (const [key, path] of Object.entries(imagePaths)) {
                const promise = new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        images[key] = img;
                        resolve();
                    };
                    img.onerror = () => {
                        console.warn(`無法載入圖片: ${path}`);
                        resolve(); // 繼續載入其他圖片
                    };
                    img.src = path;
                });
                imagePromises.push(promise);
            }

            return Promise.all(imagePromises);
        }

        // 設定 Canvas 尺寸
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            const maxHeight = Math.min(window.innerHeight - 40, 600);
            
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        // 玩家資料
        let playerData = {
            name: ''
        };

        // 遊戲狀態
        let gameState = {
            running: false,
            score: 0,
            timeLeft: 60, // 1分鐘 = 60秒
            gameSpeed: 2,
            gravity: 0.6,
            jumpPower: -12,
            jumpLevel: 0, // 跳躍等級 (0-1)
            maxJumpLevel: 1, // 最大跳躍等級
            jumpCooldown: 0, // 跳躍冷卻時間
            lastTimeUpdate: 0 // 上次時間更新
        };

        // 角色
        let player = {
            x: 50,
            y: canvas.height - 100,
            width: 40, // 增加到40像素
            height: 40, // 增加到40像素
            velocityY: 0,
            onGround: false,
            hitCooldown: 0 // 碰撞冷卻時間
        };

        // 遊戲物件陣列
        let gameObjects = [];
        let obstacles = [];
        let particles = [];

        // 粒子類別
        class Particle {
            constructor(x, y, type = 'collect') {
                this.x = x;  
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.decay = 0.02;
                this.type = type;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                if (this.type === 'jump') {
                    // 煙霧效果：向上飄散並擴散
                    this.vy -= 0.06; // 向上飄散
                    this.vx += (Math.random() - 0.5) * 0.2; // 隨機水平飄散
                    this.size += 0.3; // 煙霧擴散
                    
                    // 煙霧會逐漸變淡，但不會閃爍
                    this.life -= 0.01;
                } else {
                    this.vy += 0.1; // 重力
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                if (this.type === 'jump') {
                    // 不規則煙霧效果
                    ctx.fillStyle = `rgba(180, 180, 180, ${this.life * 0.6})`;
                    
                    // 繪製不規則煙霧形狀
                    ctx.beginPath();
                    const points = 8;
                    for (let i = 0; i < points; i++) {
                        const angle = (i / points) * Math.PI * 2;
                        const radius = this.size * (0.7 + Math.random() * 0.6);
                        const x = this.x + Math.cos(angle) * radius;
                        const y = this.y + Math.sin(angle) * radius;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    // 添加煙霧邊緣模糊
                    ctx.shadowColor = 'rgba(120, 120, 120, 0.2)';
                    ctx.shadowBlur = 6;
                    ctx.fillStyle = `rgba(200, 200, 200, ${this.life * 0.3})`;
                    ctx.fill();
                } else if (this.type === 'collect') {
                    // 收集粒子效果
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'hit') {
                    // 碰撞粒子效果
                    ctx.fillStyle = '#ff6b6b';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 祝福語
        const blessings = {
            low: "月亮離你還有點遠，再接再厲！",
            medium: "今夜月光正好，你摘到了幸福。",
            high: "恭喜！你成為最會摘月亮的人！"
        };

        // 初始化遊戲
        function initGame() {
            resizeCanvas();
            gameState.running = true;
            gameState.score = 0;
            gameState.timeLeft = 60; // 重置為1分鐘
            gameState.lastTimeUpdate = Date.now();
            gameObjects = [];
            obstacles = [];
            
            player.x = 50;
            player.y = canvas.height - 100;
            player.velocityY = 0;
            player.onGround = true;
            player.hitCooldown = 0;
            
            updateScore();
            updateTimer();
            gameLoop();
        }

        // 更新分數顯示
        function updateScore() {
            scoreElement.textContent = gameState.score;
        }

        // 顯示分數變化
        function showScoreChange(change, type) {
            scoreChangeElement.textContent = (change > 0 ? '+' : '') + change;
            scoreChangeElement.className = `score-change show ${type}`;
            
            setTimeout(() => {
                scoreChangeElement.className = 'score-change';
            }, 1000);
        }

        // 更新計時器顯示
        function updateTimer() {
            timerElement.textContent = gameState.timeLeft;
        }

        // 更新遊戲時間
        function updateGameTime() {
            const currentTime = Date.now();
            if (currentTime - gameState.lastTimeUpdate >= 1000) { // 每秒更新一次
                gameState.timeLeft--;
                gameState.lastTimeUpdate = currentTime;
                updateTimer();
                
                // 時間到，結束遊戲
                if (gameState.timeLeft <= 0) {
                    gameOver();
                }
            }
        }

        // 生成遊戲物件
        function spawnGameObject() {
            // 檢查月亮數量限制
            const moonCount = gameObjects.filter(obj => obj.type === 'moon').length;
            
            let types;
            if (moonCount >= 4) {
                // 如果月亮已達上限，只生成其他物品
                types = ['mooncake', 'pomelo', 'rabbit'];
            } else {
                // 正常生成，但減少月亮機率
                types = ['moon', 'mooncake', 'pomelo', 'rabbit', 'mooncake', 'pomelo', 'rabbit'];
            }
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            // 將視窗分為三等分：上、中、下
            const canvasHeight = canvas.height;
            const sectionHeight = canvasHeight / 3;
            const sections = [
                { min: 20, max: sectionHeight - 20 }, // 上層
                { min: sectionHeight + 20, max: sectionHeight * 2 - 20 }, // 中層
                { min: sectionHeight * 2 + 20, max: canvasHeight - 100 } // 下層（避免太靠近地面）
            ];
            
            // 隨機選擇一個區域
            const selectedSection = sections[Math.floor(Math.random() * sections.length)];
            const y = selectedSection.min + Math.random() * (selectedSection.max - selectedSection.min);
            
            gameObjects.push({
                x: canvas.width,
                y: y,
                width: 40, // 增加到40像素
                height: 40, // 增加到40像素
                type: type,
                collected: false,
                animationFrame: 0
            });
        }

        // 生成障礙物
        function spawnObstacle() {
            const obstacleTypes = ['cloud', 'fire'];
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            // 將視窗分為三等分：上、中、下
            const canvasHeight = canvas.height;
            const sectionHeight = canvasHeight / 3;
            const sections = [
                { min: 20, max: sectionHeight - 20 }, // 上層
                { min: sectionHeight + 20, max: sectionHeight * 2 - 20 }, // 中層
                { min: sectionHeight * 2 + 20, max: canvasHeight - 100 } // 下層（避免太靠近地面）
            ];
            
            // 隨機選擇一個區域
            const selectedSection = sections[Math.floor(Math.random() * sections.length)];
            const y = selectedSection.min + Math.random() * (selectedSection.max - selectedSection.min);
            
            let obstacle = {
                x: canvas.width,
                y: y,
                width: 45, // 增加到45像素
                height: 45, // 增加到45像素
                animationFrame: 0,
                type: type
            };
            
            // 火焰障礙物稍微大一點
            if (type === 'fire') {
                obstacle.width = 50; // 增加到50像素
                obstacle.height = 50; // 增加到50像素
            }
            
            obstacles.push(obstacle);
        }

        // 跳躍
        function jump() {
            if (!gameState.running) return;
            
            // 如果在地面上，開始新的跳躍序列

                gameState.jumpLevel = 0;
                gameState.jumpCooldown = 0;
            }
            
            // 檢查是否可以進行跳躍（在地面上或冷卻時間結束）
            if (player.onGround || gameState.jumpCooldown <= 0) {
                gameState.jumpLevel++;
                gameState.jumpCooldown = 8; // 8幀冷卻時間
                
                // 根據跳躍等級計算跳躍力度
                let jumpPower = gameState.jumpPower;
                if (gameState.jumpLevel === 1) {
                    jumpPower = -12; // 正常跳躍
                } else if (gameState.jumpLevel === 2) {
                    jumpPower = -18; // 高跳躍
                }
                
                player.velocityY = jumpPower;
                player.onGround = false;
                
                // 跳躍噴煙效果
                for (let i = 0; i < 3 + gameState.jumpLevel; i++) {
                    particles.push(new Particle(
                        player.x + player.width/2,
                        player.y + player.height,
                        'jump'
                    ));
                }
            }
        }

                    break;

                if (obj.type === 'rabbit') {
                    // 使用 destination-out 模式去除白色背景
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.drawImage(imageToDraw, obj.x, drawY, obj.width, obj.height);
                    ctx.globalCompositeOperation = 'source-over';
                    // 然後使用 multiply 模式
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.drawImage(imageToDraw, obj.x, drawY, obj.width, obj.height);
                    ctx.globalCompositeOperation = 'source-over';

                    ctx.globalCompositeOperation = 'multiply';

                    ctx.globalCompositeOperation = 'source-over';

                // 備用繪製
                ctx.strokeStyle = '#fff';

                        // 月亮

            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => b.score - a.score);
            
            if (leaderboard.length > 10) {
                leaderboard.splice(10);
            }
            
            localStorage.setItem('moonCatcherLeaderboard', JSON.stringify(leaderboard));
        }

        // 遊戲主循環
        function gameLoop() {
            if (!gameState.running) return;
            
            // 清空畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製背景
            drawStars();
            drawGround();
            
            // 更新遊戲時間
            updateGameTime();
            
            // 更新跳躍冷卻時間
            if (gameState.jumpCooldown > 0) {
                gameState.jumpCooldown--;
            }
            
            // 更新碰撞冷卻時間
            if (player.hitCooldown > 0) {
                player.hitCooldown--;
            }
            
            // 更新角色物理
            player.velocityY += gameState.gravity;
            player.y += player.velocityY;
            player.animationFrame += 0.1;
            
            // 地面碰撞
            if (player.y >= canvas.height - 100) {
                player.y = canvas.height - 100;
                player.velocityY = 0;
                player.onGround = true;
                gameState.jumpLevel = 0; // 重置跳躍等級
            }
            
            // 繪製角色
            drawPlayer();
            
            // 更新遊戲物件
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                obj.x -= gameState.gameSpeed;
                obj.animationFrame += 0.1;
                
                // 檢查收集
                if (!obj.collected && checkCollision(player, obj)) {
                    obj.collected = true;
                    
                    // 根據物件類型設定不同加分
                    let points = 5; // 預設5分（月餅、柚子、月兔）
                    if (obj.type === 'moon') {
                        points = 10; // 月亮+10分
                    }
                    
                    gameState.score += points;
                    updateScore();
                    showScoreChange(points, 'positive');
                }
                
                // 繪製物件
                drawGameObject(obj);
                
                // 移除超出螢幕的物件
                if (obj.x + obj.width < 0) {
                    gameObjects.splice(i, 1);
                }
            }
            
            // 更新障礙物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= gameState.gameSpeed;
                obstacle.animationFrame += 0.1;
                
                // 檢查碰撞（扣分制）
                try {
                    if (checkCollision(player, obstacle)) {
                        if (player.hitCooldown <= 0) {
                            // 根據障礙物類型設定不同扣分
                            let penalty = 1; // 預設扣1分（雲朵）
                            if (obstacle.type === 'fire') {
                                penalty = 2; // 火焰扣2分
                            }
                            
                            gameState.score = Math.max(0, gameState.score - penalty);
                            updateScore();
                            showScoreChange(-penalty, 'negative');
                            player.hitCooldown = 60; // 60幀冷卻時間（約1秒）
                            
                            // 碰撞粒子效果
                            for (let j = 0; j < 5; j++) {
                                particles.push(new Particle(
                                    player.x + player.width/2,
                                    player.y + player.height/2,
                                    'hit'
                                ));
                            }
                        }
                    }
                } catch (error) {
                    console.error('碰撞檢測錯誤:', error);
                }
                
                // 繪製障礙物
                drawObstacle(obstacle);
                
                // 移除超出螢幕的障礙物
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                }
            }
            
            // 遊戲難度調整
            if (gameState.timeLeft <= 20) {
                // 最後20秒：扣分項目增加
                if (Math.random() < 0.08) {
                    spawnObstacle(); // 障礙物頻率提高
                }
                if (Math.random() < 0.03) {
                    spawnGameObject(); // 收集物頻率降低
                }
            } else if (gameState.timeLeft <= 30) {
                // 最後30秒：速度加快
                if (Math.random() < 0.05) {
                    spawnGameObject();
                }
                if (Math.random() < 0.02) {
                    spawnObstacle();
                }
            } else {
                // 前30秒：正常模式
                if (Math.random() < 0.05) {
                    spawnGameObject();
                }
                if (Math.random() < 0.02) {
                    spawnObstacle();
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // 增加遊戲速度（分階段加速）
            if (gameState.timeLeft <= 20) {
                gameState.gameSpeed += 0.004; // 最後20秒：扣分項目增加 + 速度持續加快
            } else if (gameState.timeLeft <= 30) {
                gameState.gameSpeed += 0.002; // 最後30秒：速度加快
            } else {
                gameState.gameSpeed += 0.001; // 前30秒：正常加速
            }
            
            requestAnimationFrame(gameLoop);
        }

        // 事件監聽
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // 視窗大小改變時重新調整
        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // 載入圖片
        loadImages().then(() => {
            // 顯示歡迎畫面，不自動開始遊戲
        });

        // 支援Enter鍵開始遊戲
        playerNameElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
